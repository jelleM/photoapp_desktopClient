<event-overview *ngIf="eventOverviewIsShowed" [images]="images" [overviewLayout]="tempOverviewLayout"
                (goToEventDetail)="showEventDetail($event)"
                (selectedImagesEmitter)="setSelectedImages($event)"></event-overview>
<event-detail *ngIf="!eventOverviewIsShowed" [isFullScreen]="true" [images]="selectedImages" [detailLayout]="tempDetailLayout"
              (goToEventOverview)="showEventOverview($event)"></event-detail>
