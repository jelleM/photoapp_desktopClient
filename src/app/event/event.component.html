<event-overview *ngIf="eventOverviewIsShowed"
                [images]="images"
                [ngStyle]="setOverviewBackground()"
                [overviewLayout]="overviewLayout"
                [savedSelectedImages]="selectedImages"
                (goToEventDetail)="showEventDetail($event)"
                (selectedImagesEmitter)="setSelectedImages($event)"></event-overview>
<event-detail *ngIf="!eventOverviewIsShowed"
              [isFullScreen]="true"
              [images]="selectedImages"
              [ngStyle]="setDetailBackground()"
              [detailLayout]="detailLayout"
              [eventId]="eventId"
              (goToEventOverview)="showEventOverview($event)"></event-detail>
