<div id="serverlogincontainer">
  <form class="container">
    <div class="form-group">
      <label for="host">Host</label>
      <input
        id="host"
        type="text"
        class="form-control"
        #host
        placeholder="Enter the IP4 network address of the server">
    </div>

    <div class="form-group">
      <label for="port">Port</label>
      <input
        id="port"
        type="text"
        class="form-control"
        #port
        placeholder="Enter the port of the server">
    </div>

    <button
      type="submit"
      class="btn btn-default"
      (click)="setServerAddress(host.value, port.value); $event.preventDefault();">
      Connect
    </button>

    <div id="errorMessage" class="errorMessage">{{messages.errorMessage}}</div>
  </form>
</div>
